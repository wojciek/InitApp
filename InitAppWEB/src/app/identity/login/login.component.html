<div class="col-lg-6 m-auto">
  <h3 class="text-center">Login or Register</h3>
  <hr>
  <div class="wrapper bg-light">
    <form class="form-signin" [formGroup]="loginForm"> 
      <div class="form-group text-center">    
        <label>Username</label>
        <input name="username" type="text" id="username" class="form-control" formControlName="username">
        <small *ngIf="!loginForm.get('username').valid && loginForm.get('username').dirty" class="form-text text-danger">Username is required!</small>
      </div>
      <div class="form-group text-center">
        <label>Password</label>
        <input name="password" type="password" id="password" class="form-control" formControlName="password">   
        <small *ngIf="!loginForm.get('password').valid && loginForm.get('password').dirty" class="form-text text-danger">Password is required!</small>
      </div>
      <button (click) = "onSubmit(loginForm)" class="btn btn-success" type="submit">Login</button>   
      <button (click) = "register()" class="btn btn-info float-right" type="submit">Register</button> 
      <small *ngIf="errorLabel" class="form-text text-danger text-center">Invalid Username or Password!</small>
    </form>
  </div>
  </div>
