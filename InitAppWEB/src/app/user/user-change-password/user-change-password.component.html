<form [formGroup]="changeUserPasswordForm">
  <div class="form-group mt-2">
    <label>Password</label>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Change Password
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <label>Password</label>
              <input formControlName ="password" type="password" class="form-control" id="password" placeholder="password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" [disabled]="changeUserPasswordForm.invalid" type="submit" (click)="changeUserPassword()" class="btn btn-success">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </form>
