<h3>User Dashboard</h3>
<hr>
<div class="form-group row">
  <label for="username" class="col-sm-2 col-form-label">Username</label>
  <div class="col-sm-10">
    <input type="text" readonly class="form-control-plaintext" id="username" [value]="appUsername">
  </div>
</div>
<div class="form-group row">
  <label for="password" class="col-sm-2 col-form-label">Password</label>
    <app-user-change-password></app-user-change-password>
</div>
  <hr>
  <div class="form-group mt-2">
    <label>Address</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]="appUserData.Line1 + appUserData.Line2 + appUserData.Line3">
    </div>
  </div>
  <div class="form-group mt-2">
    <label>City</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]="appUserData.City">
    </div>
  </div>
  <div class="form-group mt-2">
    <label>Zip Code</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]="appUserData.ZipCode">
    </div>
  </div>
  <div class="form-group mt-2">
    <label>Country</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]="appUserData.Country">
    </div>
  </div>
  <button (click)="changeUserAddress()" class="btn btn-dark">Change Address</button>
